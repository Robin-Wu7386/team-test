<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>AI 智能中医问诊</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f8f2;
  --green:#6fbf9a;
  --green-dark:#3e7f65;
  --yellow:#f3e8a5;
  --panel:rgba(255,255,255,.88);
  --border:#ddebe2;
  --text:#2e4a3c;
  --muted:#7a9487;
}

*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:"Noto Serif SC",serif;
  background:
    radial-gradient(circle at 10% 0%,#ffffffcc,transparent 40%),
    radial-gradient(circle at 90% 10%,#e7f5ee,transparent 45%),
    var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 主容器 ===== */
.chat-wrapper{
  width:900px;
  height:600px;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-radius:28px;
  border:1px solid var(--border);
  box-shadow:0 40px 80px rgba(0,0,0,.18);
  overflow:hidden;
}

/* ===== 顶部 ===== */
.chat-header{
  padding:18px 28px;
  font-size:20px;
  font-weight:600;
  background:linear-gradient(135deg,var(--green),var(--yellow));
  color:#3e4a35;
}

/* ===== 聊天区 ===== */
.chat-body{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

.msg{
  max-width:70%;
  padding:14px 18px;
  border-radius:18px;
  margin-bottom:16px;
  line-height:1.6;
}

.user{
  background:#e7f5ee;
  align-self:flex-end;
  margin-left:auto;
}

.ai{
  background:#fff;
  border:1px solid var(--border);
}

/* ===== 输入区 ===== */
.chat-input{
  display:flex;
  gap:12px;
  padding:18px;
  border-top:1px solid var(--border);
}

.chat-input input{
  flex:1;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
}

.chat-input button{
  padding:14px 32px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--green),var(--yellow));
  font-size:15px;
}

/* ===== 弹窗 ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  width:420px;
  background:#fff;
  padding:30px;
  border-radius:26px;
  box-shadow:0 40px 80px rgba(0,0,0,.25);
}

.modal-box h3{
  margin-top:0;
  margin-bottom:20px;
  font-weight:600;
}

.modal-box input{
  width:100%;
  padding:12px 14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}

.modal-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--green),var(--yellow));
  cursor:pointer;
  font-size:16px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- ===== 信息登记弹窗 ===== -->
<div class="modal" id="infoModal">
  <div class="modal-box">
    <h3>问诊前请填写基本信息</h3>
    <input id="age" type="number" placeholder="年龄">
    <input id="gender" placeholder="性别">
    <input id="height" type="number" placeholder="身高（cm）">
    <input id="weight" type="number" placeholder="体重（kg）">
    <button onclick="saveInfo()">开始问诊</button>
  </div>
</div>

<!-- ===== 主界面 ===== -->
<div class="chat-wrapper">
  <div class="chat-header">AI 中医智能问诊</div>

  <div class="chat-body" id="chatBox">
    <div class="msg ai">
      你好，我是你的中医智能问诊助手。请详细描述你的不适症状。
    </div>
  </div>

  <div class="chat-input">
    <input id="userInput" placeholder="请输入你的症状描述...">
    <button onclick="sendMessage()">发送</button>
  </div>
</div>

<script>
let userProfile = {};
let history = [];

function saveInfo(){
  userProfile = {
    age: document.getElementById("age").value,
    gender: document.getElementById("gender").value,
    height: document.getElementById("height").value,
    weight: document.getElementById("weight").value
  };
  document.getElementById("infoModal").style.display = "none";
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    const instruction = `
你是一名中医智能问诊助手：
- 根据中医理论（阴阳五行、脏腑、经络、证型等）分析症状。
- 提供可能的中医证候分析和调理方案。
- 避免使用西医术语。
- 仅提供一般建议，不做具体诊断。
`;

    const prompt = `
${instruction}

患者信息：
年龄：${userProfile.age}
性别：${userProfile.gender}
身高：${userProfile.height}
体重：${userProfile.weight}

症状描述：
${msg}
`;

    try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: prompt, history: history })
        });

        if (!res.ok) {
            chatBox.innerHTML += `<div class="msg ai">⚠️ 后端返回状态码 ${res.status}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            return;
        }

        const data = await res.json();
        chatBox.innerHTML += `<div class="msg ai">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        history.push({ role: "user", content: msg });
        history.push({ role: "assistant", content: data.reply });

    } catch (err) {
        console.error("请求失败:", err);
        chatBox.innerHTML += `<div class="msg ai">⚠️ 请求失败，错误信息: ${err}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

</script>

</body>
</html>
